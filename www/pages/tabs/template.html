<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark tabs-gre">

  <!-- Download Tab -->
  <ion-tab title="List" icon-off="ion-android-list" icon-on="ion-android-list" ui-sref="tab.gre-list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Challenge" icon-off="ion-trophy" icon-on="ion-trophy" ui-sref="tab.gre-challenge">
    <ion-nav-view name="tab-challenge"></ion-nav-view>
  </ion-tab>

</ion-tabs>
