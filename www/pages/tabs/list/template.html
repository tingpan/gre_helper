<ion-view id="gre-list" ng-attr-title="{{title}}" >
  <ion-content>

    <div class="card v-list-card" ng-repeat="list in lists" ui-sref="cards">
      <div class="item item-text-wrap card-body color-{{$index % 7}}">
        <input type="text" ng-model="list.name">
        <p>{{list.words}} words</p>
        <div class="info">
          <p><i class="icon ion-compose"></i> {{list.ftimes}}</p>
          <p><i class="icon ion-compass"></i> {{list.last}}</p>
        </div>
      </div>
      <div class="card-foot"></div>
    </div>

  </ion-content>
</ion-view>
